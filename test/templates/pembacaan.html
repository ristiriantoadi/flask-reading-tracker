{% extends "base.html" %}
{%block content %}
        {% include "navbar.html" %}    
        <div class="container">
            <div class="page-heading">
                <h1>Catatan Pembacaan <small class="text-muted">{{judul}}</small></h1>
                <button class="btn btn-primary">Tambah Catatan</button>
            </div>
            {% for note in notes %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{note.tanggal}}</h5>
                        <p>{{note.konten}}.</p>
                        <div class="buttons">
                            <button class="btn btn-success">Edit Catatan</button>
                            <button class="btn btn-danger">Hapus Catatan</button>
                        </div>
                    </div>
                </div>       
            {% endfor %}         
        </div>
    </div>
    {%endblock content%}
