{% extends "base.html" %}
{%block content %}
{% include 'navbar.html' %}
        <div class="container">
            <div class="page-heading">
                <h1>Tambah Buku</h1>
                <!-- <button class="btn btn-primary">Tambah Buku</button> -->
            </div>
            <div class="card">
                <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <div class="card-body">
                    <form method="POST" enctype= multipart/form-data>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Judul</label>
                          <input name="judul" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Judul buku ...">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Pengarang</label>
                            <input name="pengarang" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama pengarang ...">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Jumlah Halaman</label>
                            <input name="jumlah-halaman" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Jumlah halaman ...">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mulai Membaca</label>
                            <input name="mulai-baca" value="2020-09-16" type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tanggal mulai baca ...">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Deskripsi</label>
                            <!-- <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"> -->
                            <textarea name="deskripsi" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea> 
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Status</label>
                            <select name="status" class="form-control">
                                <option>Akan Dibaca</option>
                                <option selected>Sedang Dibaca</option>
                                <option>Sudah Dibaca</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label>Gambar sampul buku</label>
                            <input class="form-control" type="file" id="file" name="cover">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                      </form>
                </div>
              </div>
            </div>                 
        </div>
    </div>
{%endblock content%}
